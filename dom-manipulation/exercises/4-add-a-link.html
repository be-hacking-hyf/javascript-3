<body>

  <header>
    <h2>add a link</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'>
        <h2>a great tutorial on DOM manipulation:</h2>
      </div>

      <div id='replicate-me'>
        <h2>a great tutorial on DOM manipulation:</h2>
        <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target='_blank'>Mr. Traversy does it again!</a>
      </div>

      <div id='modified'>
        <h2>a great tutorial on DOM manipulation:</h2>
      </div>

      <script id='DOM manipulation script'>
       // write me! (... without using cloneNode, that's kind of cheating)
       //document.getElementById('modified').children[0].innerText = 'a great tutorial on DOM manipulation: Mr. Traversy does it again!';
       
       var newElement = document.createElement('A');
       document.getElementById('modified').appendChild(newElement);
       document.getElementById('modified').children[1].innerText = 'Mr. Traversy does it again!';

      
       newElement.title = 'Mr. Traversy does it again!';
       newElement.href = 'https://www.youtube.com/watch?v=0ik6X4DJKCc';
      
       
       document.getElementById('modified').children[1].target = '_blank';

      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>
